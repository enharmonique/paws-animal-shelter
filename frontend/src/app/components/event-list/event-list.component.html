<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-6" *ngFor="let event of events">
      <div class="card">
        <img class="card-img-top" [src]="event.imagePath" alt="{{event.name}}">
        <div class="card-body">
          <h4 class="card-title">{{event.name}}</h4>
          <p class="card-text">
            <i>
              {{event.location}} <br>
              {{event.date}} <br>
              Number of participants: {{event.noParticipants}}
            </i>
            {{event.description}} <br>
            <i>Number of participants: {{event.noParticipants}}</i>
          </p>
          <button
            class="btn btn-success"
            type="button"
            (click)="onAttend()">
            Attend
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
