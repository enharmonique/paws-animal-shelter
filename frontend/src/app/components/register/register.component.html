<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <mat-card>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              formControlName="password"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="text"
              id="age"
              formControlName="age"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="profilePicturePath">Profile Picture Path</label>
            <input
              type="text"
              id="profilePicturePath"
              formControlName="profilePicturePath"
              class="form-control">
          </div>
          <br>
          <div style="text-align: center">
            <button class="btn btn-outline-primary text-dark" type="submit">Register</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
