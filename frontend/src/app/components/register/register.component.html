<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img src="assets/icons/register2.jpg" style="width: 500px">
    </div>
    <div class="col-sm-4" style="text-align: center; padding-bottom: 10px">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="was-validated">
          <div class="form-floating">
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              required>
            <label for="username">Username</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              required>
            <label for="password">Password</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control"
              required>
            <label for="address">Address</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="age"
              formControlName="age"
              class="form-control"
              required>
            <label for="age">Age</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="profilePicturePath"
              formControlName="profilePicturePath"
              class="form-control"
              required>
            <label for="profilePicturePath">Profile Picture Path</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div style="text-align: center">
            <button mat-button type="submit" style="background-color: #f3ab41; color: white">Register</button>
          </div>
        </form>
    </div>
    <div class="col-sm-4">
      <img src="assets/icons/register1.jpg" style="width: 500px">
    </div>
  </div>
</div>
