<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img [src]="user.profilePicturePath" alt="{{user.username}}" style="max-width: 300px">
    </div>
    <div class="col-sm-6">
      <h3><strong>{{user.username}}</strong></h3>
      <h4>Address: <i>{{user.address}}</i></h4>
      <h4>Age: {{user.age}}</h4>
      <h5><i>{{user.description}}</i></h5>
    </div>
  </div>
  <hr>
  <div class="row">
    <p>
      <a class="btn btn-outline-primary text-dark" [routerLink]="['/animals/add']">Put up for adoption</a>
<!--      <a class="btn btn-outline-primary text-dark" [routerLink]="['/events/add']">Create an event</a>-->
      <a class="btn btn-outline-primary text-dark" [routerLink]="['/users/edit']">Edit account</a>
    </p>
  </div>
  <hr>
  <p><i>All Your Adoptions</i></p>
  <div class="row" *ngFor="let adoption of adoptions">
    <p>id_animal: {{adoption.idAnimal}}, status: {{adoption.status}}</p>
  </div>

</div>
