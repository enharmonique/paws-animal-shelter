<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>

    <div class="col-md-8">
      <mat-card>
        <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" >
          <div class="form-floating"  *ngFor="let quiz of quizList" >
            <select
              id="option"
              formControlName = "question"
              class="form-select">
              <option value="" disabled selected> </option>
              <option
                *ngFor="let option of quiz.options" [value]="option" >
                {{option}}

              </option>
            </select>
            <label for="option">{{quiz.question}}</label>
            <br>
          </div>
          <br>
          <br>
          <div style="text-align: center">
            <button class="btn btn-outline-primary text-dark" type="submit">Submit</button>
          </div>
        </form>
      </mat-card>
    </div>

  </div>
</div>
