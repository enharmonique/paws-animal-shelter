<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <mat-card>
        <form [formGroup]="animalForm" (ngSubmit)="onSubmit()" class="was-validated">
          <div class="form-floating">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              required>
            <label for="name">Name</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <select
              id="type"
              formControlName="type"
              class="form-select"
              required>
              <option>CAT</option>
              <option>DOG</option>
              <option>RODENT</option>
              <option>BIRD</option>
              <option>REPTILE</option>
              <option>EQUINE</option>
              <option>FISH</option>
              <option>AMPHIBIAN</option>
              <option>INSECT</option>
            </select>
            <label for="type">Type</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="breed"
              formControlName="breed"
              class="form-control"
              required>
            <label for="breed">Breed</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="age"
              formControlName="age"
              class="form-control"
              required>
            <label for="age">Age</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              required>
            </textarea>
            <label for="description">Description</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              required>
            <label for="imagePath">Picture Path</label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div style="text-align: center">
            <button class="btn btn-outline-primary text-dark" type="submit">Submit</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
