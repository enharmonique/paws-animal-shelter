<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 style="color: #2478ff; font-family: fantasy;">{{animal.name}}</h1>
      <br>
      <h4 style="color: #2979ff; font-family: 'Droid Serif';">
        <i>
          Breed: {{animal.breed}} <br>
          Age: {{animal.age}} <br>
          Date added: {{animal.dateAdded}} <br>
        </i>
        <br>
        {{animal.description}}
      </h4>
      <br>
      <br>

      <div *ngIf="id" style="float: right;">
        <button
          *ngIf="loggedInUserId"
          mat-button
          style="background-color: #f3ab41; color: white; width: 200px; height: 50px"
          type="button"
          (click)="onAdopt(animal.id!)">
          Adopt
        </button>
      </div>

    </div>
    <div class="col-md-6 text-end">
      <img
        style="max-width: 400px; text-align: right"
        class="image-responsive"
        [src]="animal.imagePath"
        alt="{{animal.name}}">
    </div>
  </div>
</div>
